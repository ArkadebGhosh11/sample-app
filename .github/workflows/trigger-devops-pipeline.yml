name: Trigger GENAI DevOps Pipeline On Push to Main - Test pipeline trigger

on:
  push:
    branches: [ main ]

jobs:
  call-orchestrator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repository structure (debug)
        run: |
          echo "=== REPO ROOT ==="
          ls -la
          echo "=== REPO CONTENTS (recursive, first 200 entries) ==="
          find . -maxdepth 5 -type f | sed -n '1,200p'

      - name: Trigger FastAPI DevOps Orchestrator
        run: |
          curl -X POST "hhttps://propraetorial-gastroenteric-sulema.ngrok-free.dev/start_pipeline" \
               -H "Content-Type: application/json" \
               -d '{"repo_url": "https://github.com/ArkadebGhosh11/sample-app.git", "branch": "main"}'
